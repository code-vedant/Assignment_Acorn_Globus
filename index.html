                </section>
                <section class="navigate-content">

                    </div>
                    <div class="list-with-icon">
                        <div>
                            <img src="/assets/star.png" alt="">

                        </div>
                    </div>
                    <div class="common-lists">
                        
                    </div>
                    <div class="list-with-icon">
                        <div>
                            <img src="/assets/folders.png" alt="">
                            <span>Manager folders</span>
                        </div>
                    </div>
                </section>
            </aside>
            <main class="main">
                <header class="topbar">
                    <div class="search-bar">
                        <div class="search-icon">
                            <img src="/assets/search.png" alt="" />
                        </div>
                        <input
                            type="text"
                            placeholder='Try searching "insights"'
                        />
                    </div>
                    <div class="header-profile">
                        <div class="icon">
                            <img src="/assets/hamburger.png" alt="" />
                        </div>
                        <div class="img">
                            <img src="/assets/header_img.jpg" alt="" />
                        </div>
                    </div>
                    <div class="red-btn">
                        <img src="/assets/plus.png" alt="" />
                    </div>
                </header>
                <section class="main_section"></section>
            </main>
